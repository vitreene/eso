# defs
defs:
  - &CONTAINER_ESO main
  - &STRAP strap
  - &TOGGLE toggle
  - &TC telco
  - &PAUSE pause
  - &PLAY play

eventimes:
  0:
    name: start
    events:
      0: { name: go, data: [un, deux, trois] }
      500: ev011
      1000: ev012
      2000: ev013
      3000: ev014
      4000: ev015
      5000:
        name: 'leave-root'
        events:
          1000:
            name: 'bye'
            data: ['quatre', 'cinq', 'six']

persos:
  - proto:
      id: proto_bloc
      initial:
        className: initial
      actions:
        start: { move: s01, transition: { to: fadeIn } }

  - layer:
      id: *CONTAINER_ESO
      initial:
        className: container
        content: s01
      actions:
        ev011: { className: -=layer-top /=toptip container }

  - bloc:
      id: text-sample
      extends: proto_bloc
      initial:
        dimensions: { width: 600, height: 60 }
        className: bloc-center
        statStyle:
          {
            color: white,
            font-weight: bold,
            padding: 24,
            border-radius: 16,
            grid-area: 1/1,
            margin: auto,
          }
        content: dimanche
      actions:
        ev011:
          move: s01
          transition: { to: fadeIn }
          statStyle: { font-size: 100, background-color: '#49b6b6cf' }
          className: new-text
        ev012:
          content: { lang: fr, refLang: sous-titre, ref: txt01, effect: fade }
        ev013:
          content: { lang: en, refLang: langue, ref: txt01, effect: fade }
        ev014:
          content: { text: A bientot pour un prochain essai, effect: fade }
        ev015:
          content: { text: câ€™est fini, effect: letters-top-down }

  - img:
      id: image
      initial:
        content: ./ikono/vignette.jpg
        fit: cover
        statStyle: { position: absolute, zIndex: -1 }
      listen: [{ event: go, action: enter }]
      actions:
        enter:
          move: s01
          dimensions: { width: 100%, height: 100% }
          transition: { to: fadeIn }

  - button:
      id: togglePlay
      initial:
        statStyle:
          {
            color: white,
            background-color: blue,
            border-radius: 4px,
            font-weight: bold,
            font-size: 12px,
            padding: 1rem,
            text-transform: uppercase,
            text-align: center,
            grid-area: 1/1,
          }
        dimensions: { width: 200, ratio: 1.5 }
        content: Pause
      listen:
        [
          { event: go, action: enter },
          { ns: *TC, event: *PLAY, action: *PLAY },
          { ns: *TC, event: *PAUSE, action: *PAUSE },
        ]
      actions:
        enter:
          move: s01
        *PLAY :
          content: Pause
        *PAUSE :
          content: Play
      emit:
        click:
          event: { ns: *STRAP, name: *TOGGLE }
          data: { id: telco, ns: *TC, valueA: *PAUSE, valueB: *PLAY }
