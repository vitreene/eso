- scene:
    id: scene3
    name: suite
    entry: scene-background
    cast:
      - story01:
          startAt: go
          root: *CONTAINER_ESO 
      - counter:
          startAt: go
          root: *CONTAINER_ESO 

    stories:
      - id: story01
        channel: story01
        stage: '4/3'

        eventimes:
          0: 
            name: start
            # channel: story01
            events:
              # 500: *Q1
              # 1000 : *Q2
              # 1500 : [ *Q3, {channel: *MAIN, name: *Q2}]
              # 2000 : *Q4
              # 2500 : *Q1
              0: *Q1
              2000 : *Q2
              4000 : [ *Q3, {channel: *MAIN, name: *Q2}]
              6000 : *Q4
              8000 : *Q1
              12000 : end-story01

        persos:
          - *BLOC :
              id: bl-01
              extends: proto_bloc
              initial:
                # dimensions: {width: 400, height: 100}
                style:
                  color: 'blue'
                  background-color: cyan
                  position: absolute
                  font-size: 40
                  font-family: Helvetica
                  border: 0px solid purple
                  padding: 20
              listen:
                - { channel: *DEFAULT_NS, event: move-text, action: move-text }

              actions:
                *Q1 : 
                  move: *Q1
                  transition: {to: {color: purple} }
                  content: { lang: fr, refLang: sous-titre, ref: txt01 }
                  
                *Q2 :
                  move: *Q2
                  transition: 
                    to: 
                      background-color: green
                      color: red
                      rotate: 45
                      border: 20px solid blue
                    duration: 1000
                  content: { lang: en, refLang: langue, ref: txt01, effect: fade }
                  
                *Q3 : 
                  move: *Q3
                  transition: [ 
                    {to: {color: black, scale: 2},duration: 1500}, 
                    { to: { rotate: 60 }, duration: 1000  }
                  ]
                  content: { text: encore un, effect: fade }
                  style: {font-size: 48 }

                *Q4 : 
                  move: *Q4
                  transition: {to: {background-color: orange},duration: 1000}
                  content: { text:  A bientot pour un prochain essai, effect: letters-top-down }
                  style: {font-size: 16 }

                move-text: {style: {font-size: 48px }}
              emit:
                mousedown:
                  event: { channel: *STRAP, name: move }
                  data: { id: '${perso.id}', event: move-text }

          - *BUTTON :
              id: tPlay
              extends: togglePlay
              initial:
                classStyle:
                  align-self: self-end
                  justify-self: self-end
              actions:
                *Q1 : {move: *Q2}
          
          - *SPRITE :
              id: sprite
              initial:
                content: ./ikono/Mystery-80.png
                dimensions: { height: 300 }
              listen:
                - { event: *Q1, action: enter }
                - { event: *Q2, action: step01 }
                - { event: *Q3, action: exit }
                - { channel: *DEFAULT_NS, event: move-sprite, action: idle }
                - { event: leave-sprite, action: leave }
              actions:
                enter:
                  move: {slot: *Q3 , duration: 2000, progress: 0.5}
                  transition: {
                    from: { opacity: 0 }, 
                    to: { opacity: 1, x: -100, y: 10 } ,
                    duration: 1000
                    }
                step01:
                  move: *Q2
                  transition: [
                    { to: { x: 300, y: 50 }, duration: 2000 }, 
                    { to: { rotate: 35 }, duration: 1000  }
                  ]
                exit:
                  exit: true
                  transition: { to: fadeOut }
                leave: {leave: true}
                idle: { }
              emit:
                mousedown:
                  event: { channel: *STRAP, name: move }
                  data: { id: '${perso.id}', event: move-sprite }

      - id: counter
        eventimes:
          0: 
            name: start
            events:
              1000 : e01
              2000 : e02
              3000 : e03
              4000 : e04
              5000 : e05
              6000 : e06
              7000 : e07
              8000 : e08
              9000 : e09
              10000 : e10
              11000 : e11
        persos:
          - sound:
              id: count

              src: ./sounds/microphone-countdown-341.mp3
              play: start
              complete: { channel: *MAIN , name: '${story.id}.complete' }

              initial:
                content: ./sounds/microphone-countdown-341.mp3
              listen: 
                - {start: play}
                - {channel: *TC, event: pause, action: pause}
                - {channel: *TC, event: play, action: play}
              actions:
                play: {play: true}
                pause: {pause: true}
              emit: 
                complete : 
                  event: { channel: *MAIN , name: '${story.id}.complete' }
                
          - sound:
              id: saudacao
              initial:
                content: ./sounds/saudacao30s.mp3
              listen: 
                - {e06: play}
                - {e09: stop}
                - {channel: *TC, event: pause, action: pause}
                - {channel: *TC, event: play, action: play}
              actions:
                play: {play: true}
                pause: {pause: true}
                stop: {leave: true}
                

          - *BLOC :
              id: compteur
              extends: proto_bloc
              initial:
                classStyle: 
                  # position: relative
                  padding: 10
                  font-size: 80
                  color: white
                  backgroundColor: grey
              actions:
                e01: {move: *Q3 , content: 10, style: {x: 200, y: -100}}
                e02: {content: 9}
                e03: {content: 8}
                e04: {content: 7}
                e05: {content: 6}
                e06: {content: 5}
                e07: {content: 4}
                e08: {content: 3}
                e09: {content: 2}
                e10: {content: 1}
                e11: {content: 0}
- shared:
    persos:
      - *PROTO :
          id: proto_bloc
          initial:
            className: bloc-center
            classStyle: 
              align-self: center
              justify-self: center
      
      - *LIST :
          id: list
          initial:
            classStyle: 
              display: grid
              background-color: limegreen
            className: container

      - *BUTTON :
          id: togglePlay
          initial:
            classStyle: {
              color: white,
              backgroundColor: green,
              borderRadius: 4px,
              fontWeight: bold,
              fontSize: 12px,
              padding: 1rem,
              textTransform: uppercase,
              textAlign: center,
              transition: color 0.3s,
              '&:hover': { color: cyan }
             }
            content: pause
          listen:
            - { channel: *TC, event: play, action: play }
            - { channel: *TC, event: pause, action: pause }
          actions:
            play:
              content: pause
            pause: 
              content: play
          emit: 
            click: 
              event: { channel: *STRAP, name: *TOGGLE }
              data: { id: telco,  event: {channel: *TC, name: [play,pause]}, message: 'tototo' }

    stories:
      - id: scene-background
        channel: *MAIN
        entry: *CONTAINER_ESO 
        stage: '4/3'
        eventimes:
          name: go
          startAt: 0
        persos:
          - *LAYER :
              id: *CONTAINER_ESO
              initial:
                className: container
                classStyle: {
                  display: grid,
                  grid-template-columns: '2fr 2fr',
                  background-color: green
                }
                content:
                  - id: *Q1
                    classStyle: {display: grid, grid-row: 1, grid-column: 1 }
                  - id: *Q2
                    classStyle: {display: grid, grid-row: 2, grid-column: 1}
                  - id: *Q3
                    classStyle: {display: grid, grid-row: 1, grid-column: 2 }
                  - id: *Q4
                    classStyle: {display: grid, grid-row: 2, grid-column: 2 }
              actions:
                end-scene: { leave: true }
                *Q1 : {transition: {to: {scale: 0.7}}}
                *Q3 : {transition: {to: {scale: 1}}}
                *Q2 : {transition: {to: {background-color: blue}, duration: 1000}}
                *Q4 : {transition: {to: {background-color: red}}}
      
      - id: scene-telco
        entry: fond
        stage: '4/3'
        channel: *MAIN 
        eventimes:
          name: go
          startAt: 0
      
        persos: 
          - *LIST :
              id: fond
              extends: list
              initial:
                className: top-container
                classStyle: 
                  grid-template-columns: '1fr'
                  grid-template-rows: '9fr 1fr'

          - *LIST :
              id: scene
              initial: 
                dimensions: { width: 100%, height: 100% }
                className: container top-container
                classStyle: 
                  display: grid
                  grid-template-columns: '2fr 2fr'
                  grid-template-rows: '2fr 2fr'
                  background-color: green

              actions:
                go : {move: fond}

          - *LIST :
              id: telco
              initial: 
                dimensions: { width: 100%, height: 100% }
                classStyle: { background-color: royalblue }
              actions:
                go : {move: fond}

              
          - *BUTTON :
              id: tPlay
              extends: togglePlay
              initial:
                classStyle:
                  align-self: self-center
                  justify-self: self-start

              actions:
                go : {move: telco}
          
          - input:
              id: slider
              tag: range
              initial:
                className: slider
                attr:
                  value: 50
                  min: 0
                  max: 100
              actions:
                go : {move: telco}
              emit:
                onchange:
                  event: { channel: *STRAP, name: range }
                  data: { id: '${perso.id}',  value: '${perso.attr.value}' }


                     