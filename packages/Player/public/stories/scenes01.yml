- shared:
    persos:
      - *PROTO :
          id: proto_bloc
          initial:
            className: bloc-center
            classStyle: {  align-self: center,  justify-self: center}
      
      - *LIST :
          id: list
          initial:
            classStyle: { display: grid}
            className: container

      - *BUTTON :
          id: togglePlay
          initial:
            classStyle: {
              color: white,
              backgroundColor: green,
              borderRadius: 4px,
              fontWeight: bold,
              fontSize: 12px,
              padding: 1rem,
              textTransform: uppercase,
              textAlign: center,
              transition: color 0.3s,
              '&:hover': { color: cyan }
             }
            content: pause
          listen:
            - { channel: *TC, event: play, action: play }
            - { channel: *TC, event: pause, action: pause }
          actions:
            play:
              content: pause
            pause: 
              content: play
          emit: 
            click: 
              event: { channel: *STRAP, name: *TOGGLE }
              data: { id: telco,  event: {channel: *TC, name: [pause, play]} }

    stories:
      - id: scene-background
        channel: *MAIN
        entry: *CONTAINER_ESO 
        stage: '4/3'
        eventimes:
          name: go
          startAt: 0
        persos:
          - *LAYER :
              id: *CONTAINER_ESO
              initial:
                className: container
                classStyle: {
                  display: grid,
                  grid-template-columns: '2fr 2fr',
                  background-color: green
                }
                content:
                  - id: *Q1
                    classStyle: {display: grid, grid-row: 1, grid-column: 1 }
                  - id: *Q2
                    classStyle: {display: grid, grid-row: 2, grid-column: 1}
                  - id: *Q3
                    classStyle: {display: grid, grid-row: 1, grid-column: 2 }
                  - id: *Q4
                    classStyle: {display: grid, grid-row: 2, grid-column: 2 }
              actions:
                end-scene: { leave: true }
                *Q1 : {transition: {to: {scale: 0.7}}}
                *Q3 : {transition: {to: {scale: 1}}}
                *Q2 : {transition: {to: {background-color: blue}, duration: 1000}}
                *Q4 : {transition: {to: {background-color: red}}}
      
      - id: scene-telco
        entry: fond
        stage: '4/3'
        channel: *MAIN 
        eventimes:
          name: go
          startAt: 0
      
        persos: 
          - *LIST :
              id: fond
              extends: list
              initial:
                className: top-container
                classStyle: 
                  grid-template-columns: '1fr'
                  grid-template-rows: '9fr 1fr'

          - *LIST :
              id: scene
              initial: 
                dimensions: { width: 100%, height: 100% }
                className: container top-container
                classStyle: 
                  display: grid
                  grid-template-columns: '2fr 2fr'
                  background-color: limegreen

              actions:
                go : {move: fond}

          - *LIST :
              id: telco
              initial: 
                dimensions: { width: 100%, height: 100% }
                classStyle: { background-color: royalblue }
              actions:
                go : {move: fond}

              
          - *BUTTON :
              id: tPlay
              extends: togglePlay
              initial:
                classStyle:
                  align-self: self-center
                  justify-self: self-start

              actions:
                go : {move: telco}

                     