persos:
  - *PROTO :
      id: proto_bloc
      initial:
        className: bloc-center

  - *LAYER :
      id: *CONTAINER_ESO
      initial:
        className: container
        content:
          - 
            id: s01
            statStyle: {
              position: absolute,
              top: 0,
              left: 0,
              right: 0,
              bottom: 0,
              display: grid,
              gridColumn: 1,
              gridRow: 1,
              pointerEvents: none
            }
      actions:
        leave-root: { leave: true }

  - *LAYER :
      id: fond
      initial: 
        statStyle: {
          position: absolute,
          top: 0,
          left: 0,
          right: 0,
          bottom: 0,
          display: grid,
          gridColumn: 1,
          gridRow: 1,
          backgroundColor: cyan
        }
        content: [{ id: s01 }]
    }
    actions: 
      - 
        go:
          move: { layer: *CONTAINER_ESO, slot: main_s01 }
          transition: { to: fadeIn }


  - *LAYER :
      id: grid-01
      initial:
        statStyle: {
          position: absolute,
          top: 0,
          left: 0,
          display: grid,
          margin: 2rem,
          gridTemplateColumns: 6fr 4fr,
          gridTemplateRows: '4fr 3fr repeat(3, 1fr)',
          width: calc(100% - 4rem),
          height: calc(100vmin - 8rem)
        }
        content: 
          - { id: s01, statStyle: { gridColumn: '1 / 3', gridRow: 1}}
          - { id: s02, statStyle: { gridColumn: 1, gridRow: '2 / 6'}}
          - { id: s03, statStyle: { gridRow: 2 } }
          - { id: s04, statStyle: { gridColumn: 2 } }
          - { id: s05, statStyle: { gridColumn: 2 } }
          - { id: s06, statStyle: { gridColumn: 2 } }
      actions: 
        - 
          go:
            move: { layer: *CONTAINER_ESO, slot: main_s01 }
            transition: { to: fadeIn } 
            
