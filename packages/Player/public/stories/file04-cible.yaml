# defs
defs:
  - &CONTAINER_ESO main
  - &STRAP strap
  - &TOGGLE toggle
  - &TC telco
  - &PAUSE pause
  - &PLAY play

eventimes:
  name: start
  startAt: 0
  events:
    [
      { startAt: 0, name: 'go', data: ['un', 'deux', 'trois'] },
      { startAt: 500, name: 'ev011' },
      { startAt: 1000, name: 'ev012' },
      { startAt: 2000, name: 'ev013' },
      { startAt: 3000, name: 'ev014' },
      { startAt: 4000, name: 'ev015' },
      {
        startAt: 5000,
        name: 'leave-root',
        events:
          [{ startAt: 1000, name: 'bye', data: ['quatre', 'cinq', 'six'] }],
      },
    ]

persos:
  - layer:
      id: *CONTAINER_ESO
      initial:
        className: container
        content: s01
      listen:
        - { event: ev011, action: enter }
      actions:
        - name: enter
          className: -=layer-top /=toptip container }

  - bloc:
      id: text-sample
      initial:
        dimensions: { width: 600, height: 60 }
        className: bloc-center
        statStyle:
          {
            color: white,
            font-weight: bold,
            padding: 24,
            border-radius: 16,
            grid-area: 1/1,
            margin: auto,
          }
        content: 'dimanche'
      listen:
        - { event: ev011, action: enter }
        - { event: ev012, action: step02 }
        - { event: ev013, action: step03 }
        - { event: ev014, action: ev014 }
        - { event: ev015, action: ev015 }
      actions:
        - name: enter
          move: { slot: s01 }
          transition: { to: fadeIn }
          statStyle: { font-size: 100, background-color: '#49b6b6cf' }
          className: new-text
        - name: step02
          content: { lang: fr, refLang: sous-titre, ref: txt01, effect: fade }
        - name: step03
          content: { lang: en, refLang: langue, ref: txt01, effect: fade }
        - name: ev014
          content: { text: A bientot pour un prochain essai, effect: fade }
        - name: ev015
          content: { text: câ€™est fini, effect: letters-top-down }

  - img:
      id: image
      initial:
        content: ./ikono/vignette.jpg
        fit: cover
        statStyle: { position: absolute, zIndex: -1 }
      listen: [{ event: go, action: enter }]
      actions:
        - name: enter
          move: { slot: s01 }
          dimensions: { width: 100%, height: 100% }
          transition: { to: fadeIn }

  - button:
      id: togglePlay
      initial:
        statStyle:
          {
            color: white,
            background-color: blue,
            border-radius: 4px,
            font-weight: bold,
            font-size: 12px,
            padding: 1rem,
            text-transform: uppercase,
            text-align: center,
            grid-area: 1/1,
          }
        dimensions: { width: 200, ratio: 1.5 }
        content: Pause
      listen:
        [
          { event: go, action: enter },
          { channel: *TC, event: *PLAY, action: *PLAY },
          { channel: *TC, event: *PAUSE, action: *PAUSE },
        ]
      actions:
        - name: enter
          move: { slot: s01 }
        - name: *PLAY
          content: Pause
        - name: *PAUSE
          content: Play
      emit:
        click:
          event: { channel: *STRAP, name: *TOGGLE }
          data: { id: telco, channel: *TC, valueA: *PAUSE, valueB: *PLAY }
